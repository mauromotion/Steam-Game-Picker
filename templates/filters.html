{% extends "layout.html" %}

{% block title %}
Steam Game Picker - Filters
{% endblock %}


{% block header %}
<div id="header">
  <h1 ><a id="title" href="/"><i id="steam-icon" class="fa-brands fa-square-steam"></i>
      Steam Game Picker</a></h1>
  <image src={{ avatar }} id="avatar">
  <h3>{{ nickname }}</h3>
</div>
{% endblock %}

{% block main %}
<div id="filters-hello">
  <h2>Hello {{ nickname }}!</h2>
  <h3>There are <em>{{ tot_games }} games</em> in your Steam library.</h3>
</div>
<form action="/filters" method="post">
  <fieldset>
    <legend><h3>Pick a random game between:</h3></legend>
    <div>
      <div class="filter">
        <input id="any_game" name="filter" value="any_game" placeholder="Any Game" type="radio" checked />
        <label for="any_game"><b>Any</b> game in the library</label>
        <input id="never_played" name="filter" value="never_played"placeholder="Never Played Games" type="radio" />
        <label for="never_played"><b>Never played</b> games only</label>
        <input id="only_played" name="filter" value="only_played"placeholder="Only Played Games" type="radio" />
        <label for="only_played"><b>Already played</b> games only</label>
      </div>
      <div class="filter">
        <input id="top_10" name="filter" value="top_10" placeholder="Top 10 Most Played Games" type="radio" />
        <label for="top_25"><b>Top 10</b> most played</label>
        <input id="top_50" name="filter" value="top_25" placeholder="Top 25 Most Played Games" type="radio" />
        <label for="top_10"><b>Top 25</b> most played</label>
        <input id="top_25" name="filter" value="top_50" placeholder="Top 50 Most Played Games" type="radio" />
        <label for="top_50"><b>Top 50</b> most played</label>
      </div>
    </div>
    <div>
      <button id="filters-button" class="button" type="submit">Get a random game</button>
    </div>
  </fieldset>
</form>
{% endblock %}
